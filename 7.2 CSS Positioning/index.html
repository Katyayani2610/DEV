<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .plum-circle{
      background-color: plum;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left:250px;
      

    }
    .black-box{
      background-color: black;
      width: 500px;
      height: 300px;
      position:relative;
      top:200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="black-box">
    <div class="plum-circle">
    </div>
  </div>

</body>

</html>
